<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Question and Answer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Jaini+Purva&family=Micro+5+Charted&family=Patua+One&family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #cbcbcb;
            font-family: "Albert Sans", sans-serif;
            background: rgb(3,54,112);
            background: radial-gradient(circle, rgba(7,27,50,1) 0%, rgba(17,17,17,1) 75%);
            color: #cbcbcb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-family: 'Righteous', cursive;
            font-size: 4rem;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(left, rgba(7,27,50,1) 0%, rgba(0,112,176,1) 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-container {
            padding: 40px;
            width: 80%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type="file"],
        input[type="text"],
        #answer {
            font-family: "Albert Sans", sans-serif;
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input[type="file"]::file-selector-button {
            background: -webkit-linear-gradient(left, rgba(7,27,50,1) 0%, rgba(0,112,176,1) 190%);
            border: none;
            color: #cbcbcb;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button {
            font-family: "Albert Sans", sans-serif;
            background: -webkit-linear-gradient(left, rgba(7,27,50,1) 0%, rgba(0,112,176,1) 190%);
            border: none;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            display: block;
            width: 50%; /* Adjust this value to reduce the button width */
            margin: 0 auto; /* Center align the button */
        }

        .button:active {
            background: rgba(7,27,50,1);
        }

        #answer {
            font-family: "Albert Sans", sans-serif;
            min-height: 100px;
            overflow-y: auto;
        }

        /* Popup message styling */
        .popup-message {
            display: none; /* Hidden by default */
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: rgba(97,238,14,0.5);
            color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .popup-show {
            display: block;
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <h1>UNFOLD AI</h1>
    <div class="form-container">
        <form id="qnaForm" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="pdfInput">Upload PDF:</label>
                <input type="file" id="pdfInput" name="pdfInput" accept="application/pdf">
            </div>
            <div class="form-group">
                <label for="questionInput">Enter your question:</label>
                <input type="text" id="questionInput" name="questionInput" placeholder="Type your question here">
            </div>
            <div class="form-group">
                <label for="answer">Answer:</label>
                <div id="answer">{{ answer }}</div>
            </div>
            <button type="submit" class="button">Get Answer</button>
        </form>
    </div>
    <!-- Popup message div -->
    {% if file_uploaded %}
    <div class="popup-message popup-show">
        File uploaded successfully !
    </div>
    {% endif %}
</body>
</html>
